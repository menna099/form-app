    }

      padding: 0;
      margin: 0;

    }
  </style>

<body>
  <nav class="navbar navbar-light bg-white">
    <div class="container-fluid">
      <a class="img navbar-brand" style="margin-left: 16.6667%;" href="/home.html">
        <img src="static/emtech_logo3.jpg" alt="EMTech Logo">
      </a>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
    <div class="container-fluid">
      <a></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="margin-left: 16.667%;" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>

        </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          <li class="nav-item">

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 id="engineer-name" style="margin-top: 20px;text-align:center"></h1>
    <div class="row" id="project-cards-container"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const urlParams = new URLSearchParams(window.location.search);
      const engineerName = urlParams.get('name');
      document.getElementById('engineer-name').textContent = `Projects for ${engineerName}`;
      const existingData = JSON.parse(localStorage.getItem('formDataArray')) || [];
      const projectCardsContainer = document.getElementById('project-cards-container');

      if (existingData.length > 0) {
        existingData.forEach(data => {
          if (data.visitEngineers.includes(engineerName)) {
            const card = document.createElement('div');
            card.classList.add('col-sm-3');
            card.innerHTML = `
                <div class="card text-dark bg-white mb-3">
                  <div class="card-header">${data.status}</div>
                  <div class="card-body">
                    <ul class="project-list">
                      <li><strong>Customer:</strong> <a href="${data.url}">${data.name}</a></li>
                      <li><strong>Start Date:</strong> ${data.startDate}</li>
                      <li><strong>Type:</strong> ${data.visitProjects}</li>
                    </ul>
                  </div>
                </div>
              `;
            projectCardsContainer.appendChild(card);
          }
        });
      }
    });
  </script>
</body>
